<script type="text/javascript">
$('#jiben').click(function() {
    $('#jiben').addClass("active");
    $('#xiangxi').removeClass("active");
    $('#tab2').css('display', 'block');
    $('#tab1').css('display', 'none');
})
$('#xiangxi').click(function() {
    $('#xiangxi').addClass("active");
    $('#jiben').removeClass("active");
    $('#tab2').css('display', 'none');
    $('#tab1').css('display', 'block');
})
var uploader = new plupload.Uploader({ //创建实例的构造方法 
    runtimes: 'html5,flash,silverlight,html4',
    //上传插件初始化选用那种方式的优先级顺序 
    browse_button: 'btn',
    // 上传按钮 
    url: "../upload_pic",
    //远程上传地址 
    flash_swf_url: 'plupload/Moxie.swf',
    //flash文件地址 
    silverlight_xap_url: 'plupload/Moxie.xap',
    //silverlight文件地址 
    filters: {
        max_file_size: '500kb',
        //最大上传文件大小（格式100b, 10kb, 10mb, 1gb） 
        mime_types: [ //允许文件上传类型 
            {
                title: "files",
                extensions: "jpg,png,gif"
            }
        ]
    },
    multi_selection: true,
    //true:ctrl多文件上传, false 单文件上传 
    init: {
        FilesAdded: function(up, files) { //文件上传前 
            if ($("#ul_pics").children("li").length > 30) {
                alert("您上传的图片太多了！");
                uploader.destroy();
            } else {
                var li = '';
                plupload.each(files,
                    function(file) { //遍历文件 
                        li += "<li id='" + file['id'] + "'><div class='progress'><span class='bar'></span><span class='percent'>0%</span></div></li>";
                    });
                $("#ul_pics").append(li);
                uploader.start();
            }
        },
        UploadProgress: function(up, file) { //上传中，显示进度条 
            $("#" + file.id).find('.bar').css({
                "width": file.percent + "%"
            }).find(".percent").text(file.percent + "%");
        },
        FileUploaded: function(up, file, info) { //文件上传成功的时候触发 
            var data = JSON.parse(info.response);
            $("#" + file.id).html("<div class='img' ><img  style='width:220px;' src='../../../" + data.pic + "'/></div><p style='display:none;' id='picname'>" + data.pic + "</p>");
        },
        Error: function(up, err) { //上传出错的时候触发 
            alert(err.message);
        }
    }
});

uploader.init();
$("#infoButton").click(function() {
    console.log($("#picname").html());
    var value = {
        "name": $("#name").val(),
        "sex": $("#uesrSex").val(),
        "qq": $("#qq").val(),
        "pic": $("#picname").html()
    }
    console.log(value);
    $.ajax({
        type: 'POST',
        url: "../center/user_detail",
        data: 'data=' + JSON.stringify(value),

        success: function(result) {
            console.log(result);
            if (result == 1) {
                alert('修改成功!');
            }
        }
    });
});
</script>
