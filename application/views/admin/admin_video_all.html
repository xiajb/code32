$('#delete_yes').click(function() {

            }

$('.check_button').click(function() {
    section_id = $(this).data('section_id');
    $('.mask').show();
    $('.cd-popup-check').show();
});

$('#check_yes').click(function() {
    var data = {
        'section_id':section_id,
        'status':2,
    };
    $.ajax({
        url: "../video/change_status",
        type: "POST",
        data: data,
        success: function(result) {
            $('.mask').hide();
            $('.cd-popup-check').hide();
            if (result == 1) {
                alert('审核成功！');
                location.reload();
            } else {
                alert('操作失败！！');
            }
        }
    })
});


$('.mask').click(function() {
    $('.cd-popup-check').hide();
    $('.mask').hide();
});
$('.cd-popup-close').click(function() {
    $('.cd-popup-check').hide();
    $('.mask').hide();
});
$('#check_no').click(function() {
    var data = {

        'status':-1,
