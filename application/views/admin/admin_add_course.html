    <h2 class="sub-header"> 课程添加</h2>
    <div class="table-responsive" style="width: 70%;margin: 0 auto;">
        <form class="form-horizontal" style="width: 674px;">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">阶段</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option value="">小学</option>
                        <option value="">初中</option>
                        <option value="">高中</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">年级</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option value="">一年级</option>
                        <option value="">二年级</option>
                        <option value="">三年级</option>
                        <option value="">四年级</option>
                        <option value="">五年级</option>
                        <option value="">六年级</option>
                        <option value="">初一</option>
                        <option value="">初二</option>
                        <option value="">初三</option>
                        <option value="">高一</option>
                        <option value="">高二</option>
                        <option value="">高三</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">科目</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option value="">语文</option>
                        <option value="">数学</option>
                        <option value="">英语</option>
                        <option value="">化学</option>
                        <option value="">生物</option>
                        <option value="">物理</option>
                        <option value="">政治</option>
                        <option value="">历史</option>
                        <option value="">地理</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="标题">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">文本框</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">课程封面</label>
                <div class="col-sm-6">
                    <input type="file" id="inputPassword3" placeholder="Password">
                </div>
            </div>
           
            <div class="form-group">
