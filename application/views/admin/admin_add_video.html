<script type="text/javascript">
$("#button").click(function() {
    console.log($("#picname").html());
    var value = {
        "course_id": $("#course").val(),
        "chapter": $("#chapter").val(),
        "detail": $("#detail").val(),
        "chapter1": $("#chapter1").val(),
        "path": $("#sectionpath").val(),
        "section": $("#section").val()
    }
    console.log(value);
    $.ajax({
        type: 'POST',
        url: "<?php echo base_url('./admin/video/video_add'); ?>",
        data: value,

        success: function(result) {
            console.log(result);
        }
    });
});
$("#name").change(function() {
    $.ajax({
        type: 'POST',
        url: "<?php echo base_url('./admin/course/get_chapter'); ?>",
        data: 'data=' + $("#name").val(),

        success: function(result) {
            if (result != '') {
                $('#chapter').html(result);
            } else {
                $('#chapter1').show();
            }
        }
    });
});
$(function() {
    var state = false;
    $("#btn").click(function() {
        if (state == false) {
            $("#uniform-chapter").hide();
            $("#chapter1").css("display", "inline-block");
            $("#add-btn").hide();
            $("#change-chapter").show();
            state = true;
        } else {
            $("#uniform-chapter").css("display", "inline-block");
            $("#chapter1").hide();
            $("#add-btn").show();
            $("#change-chapter").css("display", "none");
            state = false;
        }
    })
})
</script>
