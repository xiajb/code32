<script type="text/javascript">
$('#info').focus(function() {
    $('#info_error').html('');
});
$('#contact').focus(function() {
    $('#contact_error').html('');
});
$("#submit").click(function() {
    if ($('#info').val() == '') {
        $('#info_error').html('请填写反馈内容！');
        return false;
    }
    if ($('#contact').val() == '') {
        $('#contact_error').html('请留下联系方式！');
        return false;
    }
    var data = {
        "info": $('#info').val(),
        "contact": $('#contact').val()
    }
    $.ajax({
        type: 'POST',
        url: "../about/feed_back",
        data: 'data=' + JSON.stringify(data),
        success: function(result) {
            // console.log(result);
            if (result == 1) {
                alert('提交成功，谢谢您的反馈！');
            }else{
                $("#feedback-error").html("反馈失败！");
                $("#feedback-error").hide(1000);
                return false;
            }
        }
    });
});
</script>
