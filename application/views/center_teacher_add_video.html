<script type="text/javascript">
$('#info').focus(function() {
    $('#info_error').html('');
});
$("#FeedbackButton").click(function() {
    if ($('#info').val() == '') {
        $('#info_error').html('请填写反馈内容！');
        return false;
    }
    var data = {
        "info": $('#info').val(),
        "title": $('#title').val(),
    }
    $.ajax({
        type: 'POST',
        url: "http://www.rfgxy.com/center/feed_back",
        data: 'data=' + JSON.stringify(data),
        success: function(result) {
            // console.log(result);
            if (result == 1) {
                alert('提交成功，谢谢您的反馈！');
                location.href = "http://www.rfgxy.com/center/mydata?label=jiben";
            } else {
                $("#info_error").html("反馈失败！");
                $("#info_error").hide(1000);
                return false;
            }
        }
    });
});
</script>
<script>
function showCharter(courser_id)
{
var xmlhttp;
var course_id;
//if (str=="")
//  {
  //document.getElementById("txtHint").innerHTML="";
//  return;
  //}
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    var data=xmlhttp.responseText;

      json = eval(data);

    var html='<select class="select" id="chapter" name="title">';
  for(var i=0; i<json.length; i++)
  {
    html=html+'<option value="'+json[i].chapter_id+'">'+json[i].chapter_name+'</option>';
    //alert(json[i].chapter_id);
  }
  html=html+'</select>';
  //alert(html);
  document.getElementById("chapter").innerHTML=html;
 }
  }
xmlhttp.open("GET","<?php echo base_url().'center/ajax_getcharter/'?>"+courser_id,true);
xmlhttp.send();
}
</script>
